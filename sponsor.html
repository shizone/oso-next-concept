<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>オープンセミナー2018@岡山</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div class="siimple-layout">
    <!-- navbar -->
    <header class="siimple-navbar siimple-navbar--navy siimple-navbar--large" id="header">
      <div class="siimple-layout--left">
        <a class="siimple-navbar-title" href="./">OSO</a>
      </div>
      <div class="siimple-layout--right bars">
        <a class="siimple-navbar-link" onclick="toggleCanvas();"><i class="fas fa-bars"></i></a>
      </div>
      <div class="siimple-layout--right menus" id="menus">
        <a class="siimple-navbar-link" v-bind:href="menu.url" v-for="(menu, index) in menus">{{menu.text}}</a>
      </div>
    </header>
    <div class="siimple-content content">
      <!-- staff -->
      <div class="siimple-box page-title">
        <div class="siimple-box-title"><i class="far fa-flag"></i> 協賛企業・協力・後援団体一覧</div>
      </div>
      <div class="sponsor" id="sponsor">
        <h2>協賛企業（50音順・敬称略）</h2>
        <h3>プラチナスポンサー</h3>
        <div class="siimple-grid-row platina">
          <div class="siimple-grid-col siimple-grid-col--xl-4 siimple-grid-col--md-6 siimple-grid-col--sm-12" v-for="targetSponsor in sponsor.platina">
            <a :href="targetSponsor.url"><img :src="targetSponsor.image" :alt="targetSponsor.name"></a>
          </div>
        </div>
        <h3>ゴールドスポンサー</h3>
        <div class="siimple-grid-row gold">
          <div class="siimple-grid-col siimple-grid-col--xl-3 siimple-grid-col--md-4 siimple-grid-col--sm-12" v-for="targetSponsor in sponsor.gold">
            <a :href="targetSponsor.url"><img :src="targetSponsor.image" :alt="targetSponsor.name"></a>
          </div>
        </div>
        <h3>シルバースポンサー</h3>
        <div class="siimple-grid-row silver">
          <div class="siimple-grid-col siimple-grid-col--xl-2 siimple-grid-col--md-4 siimple-grid-col--sm-6" v-for="targetSponsor in sponsor.silver">
            <a :href="targetSponsor.url"><img :src="targetSponsor.image" :alt="targetSponsor.name"></a>
          </div>
        </div>
        <h3>ブロンズスポンサー</h3>
        <div class="siimple-grid-row bronze">
          <div class="siimple-grid-col siimple-grid-col--xl-2 siimple-grid-col--md-4 siimple-grid-col--sm-6" v-for="targetSponsor in sponsor.bronze">
            <a :href="targetSponsor.url"><img :src="targetSponsor.image" :alt="targetSponsor.name"></a>
          </div>
        </div>
        <h2>後援（50音順・敬称略）</h2>
        <ul>
          <li v-for="supporter in support">{{supporter}}</li>
        </ul>
      </div>
    </div>
    <!-- footer -->
    <footer class="siimple-footer siimple-footer--navy" align="center">
      オープンセミナー岡山実行委員会
    </footer>
  </div>
  <script src="script/header.js"></script>
  <script src="script/sponsor.js"></script>
</body>
</html>
